services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: harmony
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: harmony
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harmony -d harmony"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    image: ${APP_IMAGE:-ghcr.io/zaheria985/harmony_homeschool:latest}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://harmony:${POSTGRES_PASSWORD}@db:5432/harmony
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      # Set to 0 to skip adding the default demo account on first boot.
      SEED_DEFAULT_USER: ${SEED_DEFAULT_USER:-1}
      # Vikunja integration (optional)
      VIKUNJA_URL: ${VIKUNJA_URL:-}
      VIKUNJA_API_TOKEN: ${VIKUNJA_API_TOKEN:-}
      VIKUNJA_PROJECT_ID: ${VIKUNJA_PROJECT_ID:-}
      VIKUNJA_WEBHOOK_SECRET: ${VIKUNJA_WEBHOOK_SECRET:-}
      ICAL_TOKEN: ${ICAL_TOKEN:-}
    ports:
      - "3000:3000"
    volumes:
      - uploads:/app/public/uploads

volumes:
  pgdata:
  uploads:
